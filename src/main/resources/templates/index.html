<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Customer Management System</h1>
    <hr>
    <h2>Add Customer</h2>
    <form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="post">
        <input type="number" th:field="*{id}" placeholder="Enter your id" class="form-control mb-4 col-4">
        <input type="text" th:field="*{firstname}" placeholder="Enter first name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastname}" placeholder="Enter last name" class="form-control mb-4 col-4">
        <input type="number" th:field="*{age}"  placeholder="Enter age " class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Add Customer</button>
    </form>
</div>

</body>
</html>
</html>
